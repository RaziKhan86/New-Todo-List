<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Todo List</h1>
        <div class="todo-input-grid">
            <input placeholder="Todo name" class="Todo-Input name-input">
            <input type="date" class="input-date due-date">
            <button class="add-button js-addTodo-button">Add</button>
        </div>
        <div class="display-value todo-grid"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
